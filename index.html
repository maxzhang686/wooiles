<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <title>Fun Code Test</title>
  </head>
  <body>
    <div class="step_capsule" id="total_wrapper">
      <h1 class="title">HOW TO USE CAPSULES?</h1>
      <img
        src="./assets/capsule-drag.png"
        class="capsule active"
        id="capsule"
        draggable="true"
      />
      <img
        src="./assets/laundry-drag.png "
        class="laundry"
        id="laundry"
        draggable="false"
      />
      <div id="done_washing">
        <p class="header">Done!</p>
        <p class="content">
          No need to cut the capsule before putting it into the washing machine
        </p>
      </div>
      <img src="./assets/laundry-open.png " class="washing" id="washing" />
      <img
        src="./assets/laundry-closed.png "
        class="washing hide"
        id="laundry-closed"
      />
      <div class="washing_target" id="washing_target"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
